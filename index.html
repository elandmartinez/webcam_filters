<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get User Media Code Along!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button onClick="takePhoto()">Take Photo</button>
        <div class="rgb">
            <label for="bmax">Ghost effect:</label>
            <input type="range" min=0 max=100 name="ghostEffect">
            <label for="bmax">red filter</label>
            <input type="range" min=0 max=100 name="redFilter">
            <br>
            <label for="bmax">blue filter</label>
            <input type="range" min=0 max=100 name="blueFilter">
      </div> 
    </div>

    <canvas class="photo"></canvas>
    <video class="player" autoplay></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="snap.mp3" hidden></audio>

  <script src="script.js"></script>

</body>
